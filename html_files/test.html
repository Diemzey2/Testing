<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LookIT Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .dataTables_wrapper {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>LookIT Data - Análisis de Productos de Tiendas Online</h1>
    
    <div id="amazonTableContainer">
        <h2>Productos Amazon</h2>
        <table id="amazonTable" class="display">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Enlace</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="mercadolibreTableContainer">
        <h2>Productos MercadoLibre</h2>
        <table id="mercadolibreTable" class="display">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Enlace</th>
                    <th>Envío Gratis</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="promodescuentosTableContainer">
        <h2>Ofertas Promodescuentos</h2>
        <table id="promodescuentosTable" class="display">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Enlace</th>
                    <th>Publicado</th>
                    <th>Temperatura</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="data-loader.js"></script>
</body>
</html>
